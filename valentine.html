<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine ğŸ’˜</title>

    <style>
        :root {
            --pink1: #ffd6e8;
            --pink2: #ffe8f2;
            --yes: #e83a5a;
            --yes2: #ff5c7a;
            --card: rgba(255, 255, 255, 0.78);
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background:
                radial-gradient(1200px 600px at 20% 20%, var(--pink1), transparent 60%),
                radial-gradient(1000px 600px at 80% 70%, var(--pink2), transparent 55%),
                linear-gradient(135deg, #ffeef6, #fbe7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 90vw;
        }

        h1 {
            font-size: clamp(32px, 5vw, 56px);
            margin-bottom: 10px;
        }

        .sub {
            color: #444;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        button {
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
        }

        .yes {
            background: linear-gradient(180deg, var(--yes2), var(--yes));
            color: white;
            font-weight: bold;
        }

        .no {
            background: #eee;
        }

        .hidden {
            display: none;
        }

        .note {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .yay {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .gifbox img {
            max-width: 100%;
            border-radius: 16px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="card" id="askCard">
    <h1>Sruthi,<br>will you be my Valentine? ğŸ’–</h1>
    <p class="sub">Be honest ğŸ˜Œ</p>

    <div class="row" id="buttonsRow">
        <button class="yes" id="yesBtn">YES</button>
        <button class="no" id="noBtn">NO</button>
    </div>

    <div class="hidden" id="noteSection">
        <div class="note">
okay ğŸ˜”
then.......
Can I be your valentine? ğŸ˜
        </div>
        <button class="yes" id="finalYesBtn">YES</button>
    </div>
</div>

<div class="card hidden" id="yayCard">
    <div class="yay">ğŸ’– YAY!!! ğŸ’–</div>
    <p>Best decision ever ğŸ˜˜</p>

    <div class="gifbox">
        <img src="Rishi.jpg" alt="Love">
    </div>

    <h3>I love you â¤ï¸</h3>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const finalYesBtn = document.getElementById("finalYesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsRow = document.getElementById("buttonsRow");
    const noteSection = document.getElementById("noteSection");
    const askCard = document.getElementById("askCard");
    const yayCard = document.getElementById("yayCard");

    noBtn.onclick = () => {
        buttonsRow.classList.add("hidden");
        noteSection.classList.remove("hidden");
    };

    function acceptLove() {
        askCard.classList.add("hidden");
        yayCard.classList.remove("hidden");
    }

    yesBtn.onclick = acceptLove;
    finalYesBtn.onclick = acceptLove;
</script>

</body>
</html>
